<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Go gradient -->
    <linearGradient id="go-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a29c;stop-opacity:1" />
    </linearGradient>
    
    <!-- CodeCrafters gradient -->
    <linearGradient id="cc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5252;stop-opacity:1" />
    </linearGradient>
    
    <!-- HTTP gradient -->
    <linearGradient id="http-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Terminal scanlines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="2" height="4">
      <rect x="0" y="0" width="2" height="2" fill="#000" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Network grid effect -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ADD8" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Left side - Terminal/Server representation -->
  <g transform="translate(80, 80)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="380" height="240" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="380" height="30" rx="8" fill="#161b22"/>
    <rect x="0" y="20" width="380" height="10" fill="#161b22"/>
    
    <!-- Terminal dots -->
    <circle cx="15" cy="15" r="6" fill="#ff5f56"/>
    <circle cx="35" cy="15" r="6" fill="#ffbd2e"/>
    <circle cx="55" cy="15" r="6" fill="#27c93f"/>
    
    <!-- Terminal title -->
    <text x="190" y="20" text-anchor="middle" font-family="monospace" font-size="12" fill="#8b949e">localhost:4221</text>
    
    <!-- Terminal content -->
    <g font-family="monospace" font-size="12">
      <text x="15" y="55" fill="#8b949e">$ ./your_program.sh</text>
      <text x="15" y="75" fill="#58a6ff">Server listening on port 4221...</text>
      
      <!-- Connection logs -->
      <text x="15" y="105" fill="#3fb950">[INFO] Connection from 127.0.0.1:52314</text>
      <text x="15" y="125" fill="#3fb950">[INFO] Connection from 127.0.0.1:52315</text>
      <text x="15" y="145" fill="#3fb950">[INFO] Connection from 127.0.0.1:52316</text>
      
      <!-- Request logs -->
      <text x="15" y="175" fill="#ffa657">GET /echo/hello HTTP/1.1</text>
      <text x="15" y="195" fill="#ffa657">GET /user-agent HTTP/1.1</text>
      
      <!-- Blinking cursor -->
      <rect x="15" y="205" width="8" height="15" fill="#58a6ff">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Scanline effect -->
    <rect x="0" y="30" width="380" height="210" fill="url(#scanlines)" opacity="0.5"/>
  </g>
  
  <!-- Center - Code snippet only -->
  <g transform="translate(600, 160)">
    <!-- Code snippet -->
    <g transform="translate(-150, 0)" font-family="monospace" font-size="14">
      <rect x="-10" y="-20" width="320" height="80" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
      <text x="0" y="0" fill="#ff7b72">func</text>
      <text x="40" y="0" fill="#79c0ff">handleConnection</text>
      <text x="170" y="0" fill="#c9d1d9">(conn net.Conn) {</text>
      <text x="15" y="20" fill="#ffa657">defer</text>
      <text x="60" y="20" fill="#c9d1d9">conn.Close()</text>
      <text x="15" y="40" fill="#a5d6ff">// Parse HTTP request...</text>
      <text x="0" y="60" fill="#c9d1d9">}</text>
    </g>
  </g>
  
  <!-- Right side - HTTP request/response visualization -->
  <g transform="translate(850, 80)">
    <!-- Request box -->
    <g>
      <rect x="0" y="0" width="280" height="100" rx="4" fill="#161b22" stroke="url(#http-gradient)" stroke-width="2"/>
      <text x="10" y="20" font-family="monospace" font-size="11" font-weight="bold" fill="#4285F4">HTTP Request</text>
      <text x="10" y="40" font-family="monospace" font-size="10" fill="#3fb950">GET /echo/hello HTTP/1.1</text>
      <text x="10" y="55" font-family="monospace" font-size="10" fill="#8b949e">Host: localhost:4221</text>
      <text x="10" y="70" font-family="monospace" font-size="10" fill="#8b949e">User-Agent: curl/7.64.1</text>
      <text x="10" y="85" font-family="monospace" font-size="10" fill="#8b949e">Accept: */*</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(140, 110)">
      <path d="M0,0 L0,30" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrowhead)"/>
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#58a6ff"/>
        </marker>
      </defs>
    </g>
    
    <!-- Response box -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="280" height="100" rx="4" fill="#161b22" stroke="url(#go-gradient)" stroke-width="2"/>
      <text x="10" y="20" font-family="monospace" font-size="11" font-weight="bold" fill="#00ADD8">HTTP Response</text>
      <text x="10" y="40" font-family="monospace" font-size="10" fill="#3fb950">HTTP/1.1 200 OK</text>
      <text x="10" y="55" font-family="monospace" font-size="10" fill="#8b949e">Content-Type: text/plain</text>
      <text x="10" y="70" font-family="monospace" font-size="10" fill="#8b949e">Content-Length: 5</text>
      <text x="10" y="90" font-family="monospace" font-size="10" fill="#ffa657">hello</text>
    </g>
  </g>
  
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Binary stream -->
    <text x="50" y="380" font-family="monospace" font-size="10" fill="#00ADD8">
      01010100 01000011 01010000 00100000 â†’ 01001000 01010100 01010100 01010000
    </text>
    
    <!-- Port indicator -->
    <text x="1050" y="380" font-family="monospace" font-size="10" fill="#00ADD8">
      Port: 4221
    </text>
  </g>
  
  <!-- Animated connection indicators -->
  <g>
    <!-- Connection dots -->
    <circle r="3" fill="#3fb950">
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath href="#connection-path"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#3fb950">
      <animateMotion dur="2s" begin="0.5s" repeatCount="indefinite">
        <mpath href="#connection-path"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#3fb950">
      <animateMotion dur="2s" begin="1s" repeatCount="indefinite">
        <mpath href="#connection-path"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Hidden path for animation -->
  <path id="connection-path" d="M 460,200 Q 600,150 850,180" fill="none"/>
  
  <!-- Goroutine indicators -->
  <g transform="translate(500, 250)" opacity="0.7">
    <text font-family="monospace" font-size="12" fill="#00ADD8">go handleConnection()</text>
    <text y="20" font-family="monospace" font-size="12" fill="#00ADD8">go handleConnection()</text>
    <text y="40" font-family="monospace" font-size="12" fill="#00ADD8">go handleConnection()</text>
  </g>
</svg>